name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.3'

      - name: Build each module
        run: |
          go build ./bank
          go build ./investment_calculator
          go build ./profit_calculator

      - name: Run example programs
        run: |
          go run ./bank
          go run ./investment_calculator
          go run ./profit_calculator